<div class="p-6">
  <div class="mb-6">
    <button
      (click)="voltar()"
      class="flex items-center text-green-600 hover:text-green-800 mb-4">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Voltar para Pedidos
    </button>
    <h1 class="text-3xl font-bold text-gray-800">Detalhes do Pedido</h1>
  </div>

  <div class="bg-white rounded-lg shadow">
    <div *ngIf="loading" class="p-8 text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-600 mx-auto"></div>
      <p class="mt-2 text-gray-600">Carregando pedido...</p>
    </div>

    <div *ngIf="!loading && pedido" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Informações Básicas -->
        <div class="md:col-span-2">
          <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Informações do Pedido</h2>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-600">ID</label>
                <p class="mt-1 text-lg text-gray-800">{{ pedido.id }}</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Data</label>
                <p class="mt-1 text-lg text-gray-800">{{ pedido.data | date:'dd/MM/yyyy HH:mm' }}</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Cliente</label>
                <p class="mt-1 text-lg text-gray-800">{{ pedido.cliente }}</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Valor</label>
                <p class="mt-1 text-lg text-gray-800">{{ pedido.valor | currency:'BRL' }}</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-600">Status</label>
                <p class="mt-1">
                  <span class="px-3 py-1 rounded-full text-sm font-medium" [class]="getStatusClass(pedido.status)">
                    {{ pedido.status }}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Card de Ações -->
        <div class="md:col-span-1">
          <div class="bg-gray-50 rounded-lg p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Ações</h3>
            <div class="space-y-3">
              <button
                (click)="editarPedido()"
                class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition">
                Editar Pedido
              </button>
              <button
                (click)="voltar()"
                class="w-full border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition">
                Voltar à Lista
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !pedido" class="p-8 text-center">
      <p class="text-gray-500">Pedido não encontrado</p>
      <button
        (click)="voltar()"
        class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition">
        Voltar à Lista
      </button>
    </div>
  </div>
</div>
