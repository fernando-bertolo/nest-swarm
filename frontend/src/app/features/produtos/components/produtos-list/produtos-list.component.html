<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Produtos</h1>
    <button
      (click)="novoProduto()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
      Novo Produto
    </button>
  </div>

  <div class="bg-white rounded-lg shadow">
    <div class="p-6">
      <div *ngIf="loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        <p class="mt-2 text-gray-600">Carregando produtos...</p>
      </div>

      <div *ngIf="!loading && produtos.length === 0" class="text-center py-8">
        <p class="text-gray-500">Nenhum produto cadastrado</p>
        <button
          (click)="novoProduto()"
          class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
          Cadastrar primeiro produto
        </button>
      </div>

      <div *ngIf="!loading && produtos.length > 0">
        <table class="min-w-full">
          <thead>
            <tr class="border-b">
              <th class="px-4 py-3 text-left text-gray-600 font-semibold">ID</th>
              <th class="px-4 py-3 text-left text-gray-600 font-semibold">Nome</th>
              <th class="px-4 py-3 text-left text-gray-600 font-semibold">Preço</th>
              <th class="px-4 py-3 text-left text-gray-600 font-semibold">Descrição</th>
              <th class="px-4 py-3 text-center text-gray-600 font-semibold">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtos" class="border-b hover:bg-gray-50">
              <td class="px-4 py-3 text-gray-700">{{ produto.id }}</td>
              <td class="px-4 py-3 text-gray-700 font-medium">{{ produto.nome }}</td>
              <td class="px-4 py-3 text-gray-700">{{ produto.preco | currency:'BRL' }}</td>
              <td class="px-4 py-3 text-gray-700">{{ produto.descricao }}</td>
              <td class="px-4 py-3 text-center">
                <div class="flex justify-center space-x-2">
                  <button
                    (click)="verProduto(produto.id)"
                    class="text-blue-600 hover:text-blue-800 p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  </button>
                  <button
                    (click)="editarProduto(produto.id)"
                    class="text-green-600 hover:text-green-800 p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                  </button>
                  <button
                    (click)="excluirProduto(produto.id)"
                    class="text-red-600 hover:text-red-800 p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
